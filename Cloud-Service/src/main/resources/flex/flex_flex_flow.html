<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flex_flow(属性flex_direction 与flex_wrap 属性复合)</title>
		<style>
			div{
				display: flex;
				width: 800px;
				height: 300px;
				background-color: pink;
				flex-flow: column wrap;
			}
			div span{
				width: 150px;
				height: 100px;
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		</div>
	</body>
</html>
