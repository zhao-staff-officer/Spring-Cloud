<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>align_content(设置侧轴上的字元数的排列方式-多行)</title>
		<style>
			div{
				display: flex;
				width: 800px;
				height: 300px;
				background-color: pink;
				/* 换行 */
				flex-wrap: wrap;
				/* 因为有了换行，侧轴控制子元数对齐方式align_content */
				align-content: center;
			}
			div span{
				width: 150px;
				height: 100px;
				background-color: purple;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
		</div>
	</body>
</html>
