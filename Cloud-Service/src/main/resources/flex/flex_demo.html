<!-- flex布局 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				display: flex;
				width: 80%;
				height: 300px;
				background-color: pink;
				justify-content: space-around;
			}
			div span{
				/* width: 150px; */
				height: 100px;
				background-color: purple;
				margin-right: 5px;
				flex: 1;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
</html>
